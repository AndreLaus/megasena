# server 
server.port=8080
server.servlet.contextPath=/megasena

# data source
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:megasena
spring.datasource.username=sa
spring.datasource.password=
# spring.datasource.initialization-mode=always

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.hbm2ddl.auto=create
# Show all queries
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=info

#Turn Statistics on
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=debug

#spring.jpa.properties.javax.persistence.schema-generation.create-source=scripts
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=Database.sql

# h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


megasena.config.linkDownload=http://www1.caixa.gov.br/loterias/_arquivos/loterias/D_megase.zip
megasena.config.zipFileName=megasena_ordem_sorteio.zip
megasena.config.workFolder=resources/files/result_loto

